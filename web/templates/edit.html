<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>编辑{% if kind == 'normal' %}普通{% else %}广告{% endif %}关键词</title>
  <!-- 本地引入 Bootstrap CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">编辑{% if kind == 'normal' %}普通{% else %}广告{% endif %}关键词</h1>
  <form method="post" action="{{ url_for('edit_keyword', kind=kind, idx=index) }}" class="row g-2 align-items-center">
    <div class="col">
      <input type="text" name="keyword" value="{{ keyword }}" class="form-control" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">保存</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">取消</a>
    </div>
  </form>
</div>
<!-- 本地引入 Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
